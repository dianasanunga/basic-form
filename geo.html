<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c4dfe5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #FFCBE1;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 300px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #cde9ff;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #DCCCEC;
    }

    .info {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Geo Data</h2>
    <button onclick="getLocation()">Get Position</button>
    <div class="info" id="latitude">Latitude: </div>
    <div class="info" id="longitude">Longitude: </div>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("latitude").innerText = "Geolocation is not supported.";
        document.getElementById("longitude").innerText = "";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(4);
      const lon = position.coords.longitude.toFixed(4);

      document.getElementById("latitude").innerText = "Latitude: " + lat;
      document.getElementById("longitude").innerText = "Longitude: " + lon;
    }
  </script>
</body>
</html>
